<script>
   

    let tasks = [
        {
            "title": "null",
            "data": "10/10/2018",
            "conmf": false
        },
        {
            "title": "null",
            "data": "10/10/2018",
            "conmf": false
        },
        {
            "title": "null",
            "data": "10/10/2018",
            "conmf": false
        }
    ]
  
    function getask(){

        let rel = JSON.parse( localStorage.getItem("tasks"))
        tasks = rel ?? []
    }
        
    getask()


         
         function run1(){
            document.getElementById("tasks").innerHTML = ""

            let index = 0

          for(task of tasks){

            let content =               `     <div class="task ${task.conmf? "done" : ""}">
                                                    <!---taskinfo-->
                                                    <div style="width: 70%;">
                                                        <h2>${task.title}</h2>
                                                        <div>
                                                            <span>
                                                                ${task.data}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <!---taskinfo-->

                                                    <!---taskactions-->
                                                    <div style="width: 25%; display: flex; justify-content: space-around; align-items: center;">
                                                        <button onclick="delett(${index})" style="background-color: rgb(184, 33, 33);" class="ceer"><img src="dddd.png" alt=""></button>
                                                        <button onclick="edit(${index})" style="background-color: white;" class="ceer"><img src="eee.png" alt=""></button>
                                                        ${task.conmf? 
                                                                                            ` <button onclick="toggl(${index})" style="background-color: red;" class="ceer"><img src="add.png" alt=""></button>
                                                                                    </div>` :
                                                                                    
                                                    
                                                    
                                                    
                                                                                    ` <button onclick="toggl(${index})" style="background-color: green;" class="ceer"><img src="ch.png" alt=""></button>
                                                                                    </div>`}
                                                       
                                                    <!---taskaction-->
                                            </div>  
                                        `
                                              
                                            document.getElementById("tasks").innerHTML += content 
                                            index++
                                        }  
                                    }

    run1()
              
    

      document.getElementById("addb").addEventListener("click",function(){
        let now = new Date
       let data = now.getDate() +"/"+ now.getMonth() +"/"+ now.getFullYear()
        let name = prompt("enter new task")
      
       let taskj = {
            "title": name,
            "data": data,
            "conmf": false
       }
       tasks.push(taskj)

       storg()
       run1()

      })

       
      function delett(index){
            let tack = tasks[index]
            let x = confirm("aru sure u want to delet "+tack.title)
            if(x){
                tasks.splice(index,1)
                storg()
                run1()
            }
              
      }


function edit(index){

     let tack = tasks[index]
     let newname =  prompt("enter new name",tack.title)
   
     tack.title = newname
     storg()
     run1()


}

     function toggl(index){
        let tack = tasks[index]
        tack.conmf = !tack.conmf
        storg()
        run1()



     }  
         
         


         //============================fun
         function storg(){

            let str = JSON.stringify(tasks)
       
       localStorage.setItem("tasks",str)

         }
</script>
